<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
</head>
<body>
<div id="map" style="width: 600px; height: 400px"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="js/crash_geojson.js"></script>



<script>
    var map = L.map('map').setView([-37.831180, 145.009731], 13);

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-20v6611k'
    }).addTo(map);



    var layerArray = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x'];
    var indexTable = {'a':a,'b':b,'c':c,'d':d,'e':e,'f':f,'g':g,'h':h,'i':i,'j':j,'k':k,'l':l,'m':m,'n':n,'o':o,'p':p,'q':q,'r':r,'s':s,'t':t,'u':u, 'v':v,'w':w,'x':x};


    createAllLayers(layerArray);

    showCurrentCrash(layerArray,0);

    function showCurrentCrash(layerArray,index)
    {
        for(var i=0; i<layerArray.length;i++)
        {
            if(index == i)
            {
                $('.'+layerArray[i]).show();
            }
            else
            {
                $('.'+layerArray[i]).hide();
            }

        }
    }


    function createLayer(geojson,className)
    {

      return   L.geoJson(geojson, {

            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: "#ff7800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8,
                    className: className
                });
            }
        }).addTo(map);
    }


    function createAllLayers(layerArray)
    {
        for(var i= 0; i < layerArray.length; i++)
        {
            createLayer(indexTable[layerArray[i]],layerArray[i]);
        }

    }
</script>


<button id="a">first</button>
<button id="b">second</button>
<button id="c">third</button>


<script>
   $('body').on('mouseover','#a',function()
   {
      $('.a').show();
      $('.b').hide();
      $('.c').hide();
   });

   $('body').on('mouseover','#b',function()
   {
       $('.a').hide();
       $('.b').show();
       $('.c').hide();
   });

   $('body').on('mouseover','#c',function()
   {
       $('.a').hide();
       $('.b').hide();
       $('.c').show();
   });
</script>

</body>
</html>
